<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else "" }}</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
  <header class="bg-white text-gray-800 shadow-sm fixed w-full z-50">
    <nav class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-10">
          <span class="text-xl font-bold text-gray-800"></span>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="{{ url_for('register') }}" class="text-gray-800 hover:text-green-600 transition-colors font-medium hover:underline hover:underline-offset-4 hover:decoration-green-600">Home</a>
          <a href="{{ url_for('upload') }}" class="text-gray-800 hover:text-green-600 transition-colors font-medium hover:underline hover:underline-offset-4 hover:decoration-green-600">Upload</a>
        </div>
        <button class="md:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu h-6 w-6">
            <line x1="4" x2="20" y1="12" y2="12"></line>
            <line x1="4" x2="20" y1="6" y2="6"></line>
            <line x1="4" x2="20" y1="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </nav>
  </header>
  <!-- Spacer div to offset the fixed header height -->
  <div class="h-20"></div>
  <main class="container mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </main>
  <!-- <footer class="bg-gray-800 py-4 mt-8">
    <div class="container mx-auto text-center text-gray-400">
      &copy; 2025 My App
    </div>
  </footer> -->
</body>
</html>
